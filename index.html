<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8">
     <title>Muebles Maya</title>
     <link rel="stylesheet" href="css/estilos.css" estilos.css/>     
        <style>
           body
        {
            background-color: grey;
            color: black;            
        }
           strong
        {
            background-color: aqua;
        }

        </style>
   </head>
   <body>
    <div id="container">
      <div id="cabecera">
        MUEBLES
      </div>
     </div> 
     <P><img src="imagenes/muebles.jpg" width="50%" /></P>
     <p>Que Mueble te Gusta</p>
     <P>Busca aqui tu Mueble
      <input type="text" id="texto_lineas"/>
      <input type="button" value="Aceptar" id="boton"/></P>
     <script>
        var usuario = prompt("base");
        var mueble = parseInt(prompt("Elige tu mueble\n2 es Cabecera, 3 es Colchon, 4 es Buro, 5 es Tocador"));
        var precio = parseInt(usuario);
        var g_Base = 1200;
        var g_Cabecera = 1200;
        var g_Colchon = 3900;
        var g_Buros = 1100;  
        var g_Tocador = 2000;
        var valor_total;
        var nombre;
        if(mueble == 2)
     {
         valor_total = precio + g_Cabecera + g_Base;
         nombre = "Cabecera y base";
     }
     else if(mueble == 3)
     {
         valor_total = precio + g_Colchon + g_Base;
         nombre = "Colchon y Base";

     }
     else if(mueble == 4)
     {
       valor_total = precio + g_Buros + g_Base;
       nombre = "Base y Buros";
     }
     else if(mueble == 5)
     {
       valor_total = precio + g_Tocador + g_Base;
       nombre = "Base y Tocador";
     }
     
     valor_total = parseInt(valor_total);      

       
     document.write("Tu mueble " + nombre+ " es <strong> " + valor_total + " Pesos</strong>");
     </script>
     <div id="footer">
      La pagina esta hecha con Amor &lt;
     </div>    
   </body>
  </html>
